<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="лого">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="images/ava.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit" type="button"></button>
            </div>
            <p class="profile__info-bio">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements">
          <li class="element">
            <img class="element__image" src="images/element-1.jpg" alt="Карачаевск">
            <div class="element__wrapper">
              <h3 class="element__text">Карачаевск</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/element-2.jpg" alt="Гора Эльбрус">
            <div class="element__wrapper">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/element-3.jpg" alt="Домбай">
            <div class="element__wrapper">
              <h3 class="element__text">Домбай</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/element-2.jpg" alt="Гора Эльбрус">
            <div class="element__wrapper">
              <h3 class="element__text">Гора Эльбрус</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/element-3.jpg" alt="Домбай">
            <div class="element__wrapper">
              <h3 class="element__text">Домбай</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/element-1.jpg" alt="картинка элемента">
            <div class="element__wrapper">
              <h3 class="element__text">Карачаево-Черкессия</h3>
              <button type="button" class="element__heart"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020. Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input class="popup__input" type="text" id="name">
            <input class="popup__input" type="text" id="bio">
            <input class="popup__submit" type="submit" value="Сохранить">
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
