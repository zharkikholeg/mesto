<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="лого">
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="images/ava.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit" type="button"></button>
            </div>
            <p class="profile__info-bio">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section>
          <ul class="elements">
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020. Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__form" name="bio" novalidate>
            <input class="popup__input " type="text" id="name" name="name" minlength="2" maxlength="40" required>
            <span class="popup__error name-error"></span>
            <input class="popup__input" type="text" id="bio" name="bio" minlength="2" maxlength="200" required>
            <span class="popup__error bio-error"></span>
            <input class="popup__submit" type="submit" value="Сохранить">
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </div>
      
      <div class="popup popup_for-adding">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__form" name="place" novalidate>
            <input class="popup__input" type="text" id="place-name" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error place-name-error"></span>
            <input class="popup__input" id="link" name="link" placeholder="Ссылка на картинку" type="url" required>
            <span class="popup__error link-error"></span>
            <input class="popup__submit" type="submit" value="Создать">
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </div>

          <div class="popup popup_for-preview">
            <div class="popup__preview-container">
              <button class="popup__close-icon popup__close-icon_for-preview" type="button"></button>
              <img src="#" alt="#" class="popup__image">
              <h4 class="popup__name"></h4>
            </div>
          </div>

          <template id="element">
            <li class="element">
              <div class="element__image-wrapper">
                <button type="button" class="element__trash"></button>
                <img class="element__image" alt="" src="#">
              </div>
              <div class="element__wrapper">
                <h3 class="element__text"></h3>
                <button type="button" class="element__heart"></button>
              </div>
            </li>
          </template>
    </div>


    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/Card.js"></script>
    <script type="module" src="js/FormValidator.js"></script>
  </body>
</html>
